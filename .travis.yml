language: node_js
node_js:
    - node
before_install:
    - npm install webber
    - npm install builder
    - npm install tagger
script:
    - npm run tagger
    - npm run builder
    - npm run webber
after_success:
    - chmod +x .travis/push.sh
    - sudo .travis/push.sh
env:
  global: 
  - secure: 
